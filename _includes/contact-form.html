<form id="contact-form">
  <label for="name">Name</label><br>
  <input class="contact-form-text" type="text" name="name" required><br>
  <label for="email">Email</label><br>
  <input class="contact-form-text" type="text" name="email" required><br>
  <label for="comments">Comments</label><br>
  <textarea class="contact-form-textarea" name="comments" cols="50" rows="8" required></textarea><br>
  <input type="submit" class="btn btn-primary contact-form-submit" value="Submit">
</form>
